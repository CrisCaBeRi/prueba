<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/form.css">
</head>
<body>
    <h1>Ejericio Formulario</h1>
    <button id="navHome"><a href="./index.html">Volver</a></button>
    <main>
        <div class="container">
            <form action="">

                <form>
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>

                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Ingresa tu nombre" required>

                    <label for="lastName">Apellidos</label>
                    <input type="text" id="lastName" placeholder="Ingresa tus apellidos" required>

                    <div class="buttons">
                        <input type="submit" id="enviar" onclick="sendAlert()" value="Enviar"> 
                        <input type="reset" value="Borrar información">                   
                    </div>
                </form>
            </form>
        </div>
    </main>  
    <script src="./Js/index.js"></script>
</body>
</html>
